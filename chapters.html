<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters | Domination Club</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url(doordomclub.jpg) center/cover no-repeat;
            font-family: 'Press Start 2P', cursive;
        }

        nav {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 100%;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #chapterContent {
            color: white;
            margin-top: 2em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 3px solid white;
        }

        #languageButtons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        #languageButtons a {
            margin: 0 5px;
            color: white;
            text-decoration: none;
        }

        #languageButtons a:hover {
            text-decoration: underline;
        }

        /* ... Estilos para los botones de música y demás ... */
    </style>
</head>

<body>
    <!-- Navegación de capítulos -->
    <nav>
        <a href="#" onclick="showChapter(0); return false;">Chapter 0</a>
        <a href="#" onclick="showChapter(1); return false;">Chapter 1</a>
        <!--... Repite esto hasta Chapter 10 ...-->
        <a href="#" onclick="showChapter(10); return false;">Chapter 10</a>
    </nav>

    <!-- Contenido del capítulo -->
    <div id="chapterContent">Select a chapter to display its content.</div>

    <!-- Botones de traducción -->
    <div id="languageButtons">
        <a href="#" onclick="changeLanguage('en'); return false;">EN</a>
        <a href="#" onclick="changeLanguage('es'); return false;">ES</a>
        <a href="#" onclick="changeLanguage('fr'); return false;">FR</a>
        <a href="#" onclick="changeLanguage('it'); return false;">IT</a>
        <a href="#" onclick="changeLanguage('cn'); return false;">CN</a>
    </div>

    <!-- ... Código para la música, el botón de mute y el overlay ... -->

    <script>
        const chapterText = document.getElementById('chapterContent');

        function showChapter(chapterNumber) {
            chapterText.textContent = `Chapter ${chapterNumber}: Coming Soon`;
        }

        function changeLanguage(lang) {
            if (lang === 'en') {
                chapterText.textContent += " (English Version)";
            } else if (lang === 'es') {
                chapterText.textContent += " (Versión en Español)";
            } else if (lang === 'fr') {
                chapterText.textContent += " (Version Française)";
            } else if (lang === 'it') {
                chapterText.textContent += " (Versione Italiana)";
            } else if (lang === 'cn') {
                chapterText.textContent += " (中文版)";
            }
        }

        // ... Código para la música y demás ...
    </script>
</body>

</html>
