<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you pure enough to enter to the club?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegurarnos de que el body ocupa toda la altura de la pantalla */
            display: flex; /* Centrar la imagen */
            align-items: center;
            justify-content: center;
            background-color: #181818; /* Fondo oscuro */
            font-family: 'Press Start 2P', cursive; /* Asegúrate de tener la fuente, o reemplaza por una que tengas */
        }

        a {
            position: relative; /* Necesario para posicionar el texto de manera absoluta */
            display: inline-block;
            cursor: pointer; /* Estilo de mano al pasar el ratón */
            border: none; /* No mostrar bordes */
            text-align: center; /* Alinear el texto al centro */
            overflow: hidden; /* Ocultar cualquier cosa fuera de los límites del enlace */
        }

        a img {
            max-width: 100%; /* Que la imagen no sobrepase el ancho de su contenedor */
            height: auto; /* Mantener la relación de aspecto de la imagen */
            transition: opacity 0.3s; /* Efecto de transición al pasar el ratón */
        }

        /* Estilo del texto que aparecerá */
        a:hover img {
            opacity: 0.4; /* Hacer la imagen semi-transparente al pasar el ratón */
        }

        a:hover .overlay-text {
            opacity: 1; /* Mostrar el texto al pasar el ratón */
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s; /* Efecto de transición al pasar el ratón */
        }
    </style>
</head>
<body>
    <!-- Enlace a main.html al hacer clic en la imagen -->
    <a href="main.html">
        <!-- Reemplaza 'ruta/a/tu/imagen.png' con la ruta a tu imagen de la puerta -->
        <img src="doordomclub.jpg" alt="I want to be part of the club, whatever it takes...">
        <div class="overlay-text">¿Estás listo para entrar?</div> <!-- Texto que aparecerá -->
    </a>
</body>
</html>
