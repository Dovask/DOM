<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters | Domination Club</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #181818;
            color: #f5f5f5;
            text-align: center;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            margin: 0 15px;
            color: #f5f5f5;
            text-decoration: none;
            border: 2px solid transparent;
        }

        nav a:hover {
            border-bottom: 2px solid #f5f5f5;
        }

        #chapterContent {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .langBtns {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .langBtns button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .langBtns button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#" onclick="showChapter(0); return false;">Chapter 0</a>
        <a href="#" onclick="showChapter(1); return false;">Chapter 1</a>
        <!--... y así sucesivamente hasta el 10 ...-->
        <a href="#" onclick="showChapter(10); return false;">Chapter 10</a>
    </nav>

    <div id="chapterContent">
        <p id="chapterText">Chapter 0: Coming Soon</p>
    </div>

    <div class="langBtns">
        <button onclick="changeLanguage('en')">EN</button>
        <button onclick="changeLanguage('es')">ES</button>
        <button onclick="changeLanguage('fr')">FR</button>
        <button onclick="changeLanguage('it')">IT</button>
        <button onclick="changeLanguage('cn')">CN</button>
    </div>

    <audio id="backgroundMusic" src="path_to_your_music_file.mp3" loop></audio>
    <button id="muteButton" style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">MUSIC OFF</button>

    <script>
        const chapterText = document.getElementById('chapterText');

        function showChapter(chapterNumber) {
            chapterText.textContent = `Chapter ${chapterNumber}: Coming Soon`;
        }

        function changeLanguage(lang) {
            switch (lang) {
                case 'en':
                    chapterText.textContent = "Chapter content in English"; // Replace with actual English content
                    break;
                case 'es':
                    chapterText.textContent = "Contenido del capítulo en español"; // Replace with actual Spanish content
                    break;
                // ... And so on for other languages ...
                default:
                    chapterText.textContent = "Chapter content in English"; // Default to English
            }
        }

        const audioElement = document.getElementById('backgroundMusic');
        const muteButton = document.getElementById('muteButton');

        muteButton.addEventListener('click', function() {
            if (audioElement.paused) {
                audioElement.play();
                muteButton.textContent = 'MUSIC ON';
            } else {
                audioElement.pause();
                muteButton.textContent = 'MUSIC OFF';
            }
        });
    </script>

</body>

</html>
