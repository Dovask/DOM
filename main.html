<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMINATION CLUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #f5f5f5;
        }

        #backButton {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: #20232a;
            border: none;
            cursor: pointer;
            width: 100px; /* Ajusta el tamaño según prefieras */
            height: 100px; /* Ajusta el tamaño según prefieras */
        }

        #backButton img {
            max-width: 100%;
            max-height: 100%;
        }

        nav {
            text-align: center; /* Centramos los elementos del nav */
            padding: 20px 0; 
        }

        nav a {
            margin: 0 15px;
            color: #f5f5f5;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        nav a:hover {
            border-bottom: 2px solid #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1, h2 {
            color: #f5f5f5;
            border-bottom: 1px dashed;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <button id="backButton">
        <img src="domclub.jpg" alt="Back"> <!-- Coloca aquí el path de tu imagen -->
    </button>

    <header>
        <nav>
            <a href="#" id="whoAreWeLink">Who are we?</a>
            <a href="#" id="chaptersLink">Chapters</a>
            <a href="#" id="puzzlesLink">Puzzles</a>
            <a href="#" id="questsLink">Quests</a>
            <a href="#" id="gamesLink">Gaming</a>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to the Domination Club</h1>
        <p>Something is comming... but don't tell anyone</p>
    </div>

    <footer>
        © 2023 By Dovask. All rights reserved.
    </footer>

    <script>
        // Aquí podemos agregar el código JS para manejar la funcionalidad SPA
    </script>
</body>

</html>
