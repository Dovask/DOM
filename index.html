<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domination Club Entrance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url(doordomclub.jpg) center/cover no-repeat;
            font-family: 'Press Start 2P', cursive;
        }

        h1 {
            position: absolute;
            top: 10%;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 3px solid white;
        }

        .btn, #muteButton {
            font-family: 'Press Start 2P', cursive;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #333;
            border: 3px solid white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover, #muteButton:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .btn:focus, #muteButton:focus {
            outline: none;
        }

        #muteButton {
            position: absolute;
            top: calc(10% + 60px); /* 10% de la altura total más el alto del título más el padding del título */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Esta es la capa invisible para iniciar la música -->
    <div id="playMusicOverlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2000;" onclick="startMusic()"></div>

    <h1>Are you pure enough to enter to Domination Club?</h1>
    <button id="muteButton">Silenciar</button>

    <a href="main.html" class="btn">I want to be part of the Club, whatever it takes...</a>
    <a href="https://shopping.mattel.com/" target="_blank" class="btn">I'm scared of dark places, please take me to a secure place.</a>

    <audio id="backgroundMusic" src="https://github.com/Dovask/DOM/raw/main/lofidreamsdom.mp3" loop></audio>

    <script>
        const audioElement = document.getElementById('backgroundMusic');
        const muteButton = document.getElementById('muteButton');
        const overlay = document.getElementById('playMusicOverlay');

        function startMusic() {
            audioElement.play();
            overlay.style.display = 'none';  // Hacemos que la capa invisible desaparezca después de hacer clic
        }

        // Verificar el estado en localStorage al cargar la página
        if (localStorage.getItem('muted') === 'true') {
            audioElement.muted = true;
            muteButton.textContent = 'Reproducir';
        }

        muteButton.addEventListener('click', function() {
            if (audioElement.muted) {
                audioElement.muted = false;
                muteButton.textContent = 'Silenciar';
                localStorage.setItem('muted', 'false');
            } else {
                audioElement.muted = true;
                muteButton.textContent = 'Reproducir';
                localStorage.setItem('muted', 'true');
            }
        });
    </script>
</body>
</html>
