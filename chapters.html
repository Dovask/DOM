<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domination Club - Chapters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #f5f5f5;
            text-align: center;
        }

        h1 {
            margin-top: 2em;
        }

        .chapter {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #333;
            border: 3px solid white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .btn:focus {
            outline: none;
        }

        .language-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #muteButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="playMusicOverlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2000;" onclick="startMusic()"></div>

    <h1>Chapters</h1>

    <!-- Capítulos -->
    <div class="chapter" id="chapter0">
        Chapter 0: <span>Coming Soon</span>
    </div>
    <div class="chapter" id="chapter1">
        Chapter 1: <span>Coming Soon</span>
    </div>
    <!-- ... y así sucesivamente hasta el capítulo 10 -->

    <!-- Botones de traducción de idioma -->
    <div class="language-buttons">
        <button class="btn">EN</button>
        <button class="btn">ES</button>
        <button class="btn">FR</button>
        <button class="btn">IT</button>
        <button class="btn">CN</button>
    </div>

    <!-- Audio y botón de silencio -->
    <audio id="backgroundMusic" src="URL_A_TU_MUSICA.mp3" loop></audio>
    <button id="muteButton" class="btn">MUSIC ON</button>

    <script>
        const audioElement = document.getElementById('backgroundMusic');
        const muteButton = document.getElementById('muteButton');
        const overlay = document.getElementById('playMusicOverlay');

        function startMusic() {
            audioElement.play();
            overlay.style.display = 'none';  
        }

        muteButton.addEventListener('click', function() {
            if (audioElement.muted) {
                audioElement.muted = false;
                muteButton.textContent = 'MUSIC ON';
            } else {
                audioElement.muted = true;
                muteButton.textContent = 'MUSIC OFF';
            }
        });
    </script>
</body>
</html>
