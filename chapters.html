<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* [Estilos aquí] */
    </style>
</head>

<body>

    <nav>
        <!-- Todos los capítulos del 0 al 10 -->
        <a href="#" onclick="showChapter(0); return false;">Chapter 0</a>
        <a href="#" onclick="showChapter(1); return false;">Chapter 1</a>
        <a href="#" onclick="showChapter(2); return false;">Chapter 2</a>
        <a href="#" onclick="showChapter(3); return false;">Chapter 3</a>
        <a href="#" onclick="showChapter(4); return false;">Chapter 4</a>
        <a href="#" onclick="showChapter(5); return false;">Chapter 5</a>
        <a href="#" onclick="showChapter(6); return false;">Chapter 6</a>
        <a href="#" onclick="showChapter(7); return false;">Chapter 7</a>
        <a href="#" onclick="showChapter(8); return false;">Chapter 8</a>
        <a href="#" onclick="showChapter(9); return false;">Chapter 9</a>
        <a href="#" onclick="showChapter(10); return false;">Chapter 10</a>
    </nav>

    <!-- Resto del contenido -->

    <script>
        // [Contenido JS aquí]

        function showChapter(chapterNumber) {
            fetch(`chapter${chapterNumber}.txt`)
                .then(response => response.text())
                .then(text => {
                    chapterText.textContent = text;
                });
        }

        function changeLanguage(lang) {
            const text = chapterText.textContent;
            // API nativa de traducción de los navegadores modernos
            const translatedText = new Intl.DisplayNames([lang], {type: 'region'});
            chapterText.textContent = translatedText.of(text);
        }

        // [Resto del contenido JS]
    </script>

</body>

</html>
