<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* Estilos aquí, similar a lo que te proporcioné anteriormente. */
    </style>
</head>

<body>

<nav>
    <!-- Repite esto para cada capítulo -->
    <a href="#" onclick="loadChapter(0)">Chapter 0</a>
    <!-- ... -->
</nav>

<div id="chapterContent">Coming soon</div>

<div id="languages">
    <button onclick="translateContent('en')">EN</button>
    <button onclick="translateContent('es')">ES</button>
    <!-- Agrega botones para otros idiomas aquí -->
</div>

<audio id="backgroundMusic" src="URL_DE_TU_MUSICA" loop></audio>
<button id="muteButton" onclick="toggleMute()">Mute</button>

<script>
    let currentLanguage = 'en';
    let currentChapter = 0;
    const chapterData = {
        0: 'Coming soon',
        // ... Agrega otros capítulos aquí
    };

    function loadChapter(chapter) {
        currentChapter = chapter;
        document.getElementById('chapterContent').innerText = chapterData[chapter];
    }

    function translateContent(targetLang) {
        if(currentLanguage === targetLang) return;

        const apiUrl = 'https://libretranslate.com/translate';
        fetch(apiUrl, {
            method: 'POST',
            body: JSON.stringify({
                q: chapterData[currentChapter],
                source: 'en',
                target: targetLang
            }),
            headers: {'Content-Type': 'application/json'}
        }).then(response => response.json()).then(data => {
            document.getElementById('chapterContent').innerText = data.translatedText;
        }).catch(error => {
            console.error('Error:', error);
        });
        currentLanguage = targetLang;
    }

    function toggleMute() {
        const audio = document.getElementById('backgroundMusic');
        audio.muted = !audio.muted;
    }
</script>
</body>
</html>
